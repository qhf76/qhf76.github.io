<h1>实验报告</h1>

<h3>简介</h3>
<p>通过简单的git bush命令在根目录中进行文件的解压，删除，列举的操作。</p>

<h3>命令</h3>
<ul>
  <li>第一步：下载文件到个人文件夹</li>
  <li>第二步：用tar -xf命令解压videoClips包文件</br>
    命令为：</br>tar -xf videoClips</li>
  <li>第三步：删除下载的包文件，并列出解包的文件</br>
    命令为：</br>rm -rf videoClips</br>
    ls -R videoMP4</li>
</ul>
<h3>总结</h3>
<p>经过本次的实验操作，初步掌握相应的git bush命令来进行一系列文件操作，包括解包，删除包文件和列举解包后的文件。</p>
